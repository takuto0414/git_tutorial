<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
</head>

<body>


    <script>
        //ここにJavaScriptを記述する
        const weight = 55;
        if (weight >= 80) {
            console.log("もっと頑張りましょう");
        } else if (weight >= 70) {
            console.log("確実に成果が出ていますよ");
        } else if (weight > 60) {
            console.log("ついにここまで来ましたね");
        } else if (weight <= 60) {
            console.log("ダイエット成功です");
        }
    </script>
</body>

</html>
